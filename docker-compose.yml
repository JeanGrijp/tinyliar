services:
  tinyliar_db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - pgdata:/var/lib/postgresql/data

  tinyliar:
    build:
      context: .
    depends_on:
      - tinyliar_db
    ports:
      - "8888:8888"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRETYLINKKEY: ${SECRETYLINKKEY}

volumes:
  pgdata:
